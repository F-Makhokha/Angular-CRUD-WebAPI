
  <h2>Venues</h2>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venue of venues">
          <td>{{venue.id}}</td>
          <td>{{venue.name}}</td>
          <td>{{venue.description}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
