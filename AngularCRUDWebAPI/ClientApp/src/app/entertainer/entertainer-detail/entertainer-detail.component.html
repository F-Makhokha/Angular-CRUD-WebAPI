<mat-card>
  <mat-card-title>
    Entertainer Item
  </mat-card-title>
  <mat-card-content>
    <div class="example-container">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <mat-form-field>
          <input type="text" matInput id="businessName" [formControl]="formGroup.controls['businessName']" name="businessName" placeholder="Business Name" />
          <mat-error *ngIf="formGroup.controls['businessName'].hasError('required')">Required Field</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput id="description" [formControl]="formGroup.controls['description']" name="description" placeholder="Entertainer Description" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput id="website" [formControl]="formGroup.controls['website']" name="website" placeholder="Website" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput id="contactFirstName" [formControl]="formGroup.controls['FirstName']" name="FirstName" placeholder="FirstName" />
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput id="contactLastName" [formControl]="formGroup.controls['LastName']" name="LastName" placeholder="LastName" />
        </mat-form-field>
        <mat-form-field>
          <input type="tel" matInput id="phone" [formControl]="formGroup.controls['phone']" name="phone" placeholder="Phone Number" />
        </mat-form-field>
        <mat-form-field>
          <input type="email" matInput id="email" [formControl]="formGroup.controls['email']" name="email" placeholder="Email" />
        </mat-form-field>
        <mat-form-field>

          <input type="text" matInput id="street" [formControl]="formGroup.controls['street']" name="street" placeholder="Street" />
        </mat-form-field>
        <mat-form-field>

          <input type="text" matInput id="city" [formControl]="formGroup.controls['city']" name="city" placeholder="City" />
        </mat-form-field>
        <mat-form-field>

          <input type="text" matInput id="state" [formControl]="formGroup.controls['state']" name="state" placeholder="State" />
        </mat-form-field>
        <mat-form-field class="input-spacing">

          <input type="text" matInput id="zip" [formControl]="formGroup.controls['zip']" name="zip" placeholder="ZIP Code" />
        </mat-form-field>
        <mat-form-field>

          <input type="text" matInput id="country" [formControl]="formGroup.controls['country']" name="country" placeholder="Country" />
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" mat-button color="primary" [disabled]="!formGroup.valid">Save</button>
          <a mat-button routerLink="/entertainers">Cancel</a>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
